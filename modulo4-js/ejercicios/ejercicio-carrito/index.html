<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Carrito</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<div class="container">

		<header>
			<h1>Estructura de carrito</h1>
		</header>
		
		<div class="products-row">

			<div class="product">
				<img src="products/b.jpg">
				<p class="descripcion">Pulsera</p>
				<p class="precio"><span>$</span>1500.00</p>
				<p class="stock">15</p>
				<p class="codigo">00021</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/e.jpg">
				<p class="descripcion">Anillo de diamantes</p>
				<p class="precio">$8500</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/f.jpg">
				<p class="descripcion">Collar colores</p>
				<p class="precio">4500</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>

			<div class="product">
				<img src="products/g.jpg">
				<p class="descripcion">Anillo de diamantes 2</p>
				<p class="precio">8400</p>
				<input type="text" name="cantidad">
				<button class="add">Agregar</button>
			</div>
	
		</div>

	</div>

	<footer>
		<p>Este es el footer</p>
	</footer>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
